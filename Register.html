<body>


<div class="signup__container">
    <div class="container__child signup__thumbnail">
      <div class="thumbnail__logo">
        <h1 class="logo__text">DY Patil Coding Event</h1>
      </div>
      <div class="thumbnail__content text-center">
        <h1 class="heading--primary">Welcome to DIT.</h1>
        <h2 class="heading--secondary">Are you ready to join the Coding Event?</h2>
      </div>
      <div class="thumbnail__links">
        <ul class="list-inline m-b-0 text-center">
          <li><a href="#" target="_blank"><i class="fa fa-globe"></i></a></li>
          <li><a href="#" target="_blank"><fa class="fa fa-behance"></fa></a></li>
          <li><a href="#" target="_blank"><i class="fa fa-github"></i></a></li>
          <li><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
        </ul>
      </div>
      <div class="signup__overlay"></div>
    </div>
    <div class="container__child signup__form">
      <form action="#">
        <div class="form-group">
          
          <input class="form-control" type="text" name="username" id="username" placeholder="Enter Your Name" required />
        </div>
        <div class="form-group">
          
          <input class="form-control" type="text" name="email" id="email" placeholder="Enter You Email ID" required />
        </div>
        <div class="form-group">
          
          <br>
          <input class="form-control" type="password" name="password" id="password" placeholder="password" required />
        </div>
        <div class="form-group1">
          <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="Confirm password" required /><br>
        </div>
        <br>
        <div class="m-t-lg">
          <ul class="list-inline">
            <li>
              <input class="btn btn--form" type="submit" value="Register" />
            </li>
            <br>
            <li>
              <a class="signup__link" href="#">I am already a member</a>
            </li>
          </ul>
        </div>
      </form>  
    </div>
  </div>

    
</body>
